<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>طباعة شهادة حضور</title>
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="w-full h-screen flex flex-col items-center justify-center px-4"
    >
      <div class="max-w-sm w-full text-gray-600">
        <div class="text-center">
          <div class="mt-5 space-y-2">
            <h3 class="text-gray-800 text-2xl sm:text-3xl">
              طباعة شهادة حضور دورة
            </h3>
            <p class="font-bold">(اسم الدورة)</p>
          </div>
        </div>
        <form method="post" action="/" class="mt-8 space-y-5">
          <div>
            <label class="font-medium">اسم الطالب</label>
            <input
              type="text"
              name="name"
              required
              class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
            />
          </div>
          <button
            class="w-full px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150"
            type="submit"
          >
            طباعة الشهادة
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
